  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-jquery.js"></script>

  <!-- sinon -->

  <!-- code -->
  <link rel="stylesheet" type="text/css" href="css/keyboard.css">
  <script type="text/javascript" src="src/keyboard.js"></script>

  <script type="text/javascript" src="src/contentRetriever.js"></script>
  <script type="text/javascript" src="src/sampleLetter.js"></script>
  <script type="text/javascript" src="src/sampleText.js"></script>
  <script type="text/javascript" src="src/Key.js"></script>

  <!-- tests -->

  <script type="text/javascript" src="test/Key-test.js"></script>
  <script type="text/javascript" src="test/translator-test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

</body>
